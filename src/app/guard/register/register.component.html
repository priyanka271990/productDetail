<div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <div *ngIf="errMsg" class="alert alert-danger">{{errMsg}}</div>
        <form [formGroup]="registrationForm" (ngSubmit)="registerData()" >
            <div class="form-group col-md-8">
                <label>Name</label>
                <input type="text" class="form-control" formControlName="name">
                <div *ngIf="registrationForm.controls.name.invalid && registrationForm.controls.name.touched" class="alert alert-danger">
                    <div *ngIf="registrationForm.controls.name.errors.required">
                        Name is required
                    </div>
                </div>
            </div>
            <div class="form-group col-md-8">
                <label>Email</label>
                <input type="text"class="form-control" formControlName="email">
                <div *ngIf="registrationForm.controls.email.invalid && registrationForm.controls.email.touched" class="alert alert-danger">
                    <div *ngIf="registrationForm.controls.email.errors.required">
                        Email is required
                    </div>
                </div>
            </div>
            <div class="form-group col-md-8">
                <label>Password</label>
                <input type="password" class="form-control" formControlName="password">
                <div *ngIf="registrationForm.controls.password.invalid && registrationForm.controls.password.touched" class="alert alert-danger">
                    <div *ngIf="registrationForm.controls.password">
                        Password is required
                    </div>
                </div>
            </div>
            <div class="form-group col-md-8">
                <label>Contact</label>
                <input type="number" class="form-control" formControlName="contact">
            </div>
            <div class="text-center">
                <span>
                    <input type="submit" class="btn btn-success" value="Register" [disabled]="registrationForm.invalid">
                </span>
            </div>
        </form>
    </div>
</div>
